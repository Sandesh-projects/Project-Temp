<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Ball Stump</title>
    <link rel="stylesheet" href="batBallStump.css">
</head>

<body>
    <h1>Bat Ball Stump Game</h1>

    <div class="game">
        <div class="player-choice">
            <h2>Your Choice</h2>
            <div class="buttons">
                <button class="bat">Bat</button>
                <button class="ball">Ball</button>
                <button class="stump">Stump</button>
            </div>
        </div>

        <div class="computer-choice">
            <h2>Computer's Choice</h2>
            <div class="choice-display">
                <img id="computer-bat" class="choice-image"
                    src="https://media.istockphoto.com/id/529416992/photo/cricket-bat.jpg?s=612x612&w=0&k=20&c=B4RP4SG7KqpR160asY4GbgJ4QK1-idY8amLDPC5KHIU="
                    alt="Computer's Bat" style="
                    width: 150px;
                    height: 150px;
                    ">
                <img id="computer-ball" class="choice-image"
                    src="https://media.istockphoto.com/id/181668903/vector/shiny-red-traditional-cricket-ball.jpg?s=612x612&w=0&k=20&c=FrODP12OH_uCIhzpa9oChPu6l--5h5BBLgnkJy9n5sg="
                    alt="Computer's Ball" style="
                width: 150px;
                    height: 150px;
                ">
                <img id="computer-stump" class="choice-image"
                    src="https://media.istockphoto.com/id/1152243128/vector/cricket-gate-for-a-sports-game-stock-vector-illustration.jpg?s=612x612&w=0&k=20&c=gyvfT6Udf3TjRPrdPPgO5ZU8xn0oSqnNWQ8dPMemnbE="
                    alt="Computer's Stump" style="
                width: 150px;
                    height: 150px;
                ">
            </div>
        </div>

        <div class="result">
            <h2 id="result-message">Choose an option to start the game!</h2>
        </div>
    </div>

    <script src="batBallStump.js"></script>
</body>

</html>
